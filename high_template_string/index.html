  // 欢迎模板
 // 多行变单行
 let x='Daisy',y='Kevin';
//  标签模板
  let message=oneline`
    Hi,
    ${x},
    I am 
    ${y}.
  `;
  function oneline(template,...expressions){
    // es6 数组的函数式函数 map 新生成一个数组
    // reduce 将数组减员 遍历数组的每一项，将每一项跟之前一项进行一个什么操作
    // （函数）数组只有一项 经常用于将一个数组和 
    let result=template.reduce((prev,next,i)=>{
      
      let expression=expressions[i-1];
      console.log(prev,next,i,expression);
      return prev+expression+next;
    });
    // 多行字符串，如何去除空格，删除换行？
    // 找到换行空格，替成空
    console.log(result);
    // 行首的所有空格
    result =result.replace(/(\n\s*)/g," ");
    result=result.trim();
    // console.log(template);
    // console.log(expressions);
    return result;  
  }
