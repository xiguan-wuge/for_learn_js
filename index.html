<body>
  <div class="info-box">

  <script>
    // fecth（promise封装后的api）函数执行 返回的是文件流，再转换成json格式
    // fetch('/user.json')
    // .then(data=>data.json())

    //ajax 获取数据

    //页面输出
    //       $('.username').html(result.name);
    //       $('.desc').html(result.desc);

    //     }
    //   });

    // xhr(XMLHttpRequest) ajax异步请求数据的核心
    // js 主动请求数据的过程
    // ajax 是js 具有web2.0 动态请求页面的能力
    let xhr =null;
    // js 主动发出一次http请求request，支持的数据交换格式xml
    // 浏览器嗅探
    if(window.XMLHttpRequest){
      xhr=new XMLHttpRequest();
    }else{
      xhr=new ActiveXObject('Microsoft.XMLHTTP');
    }
    // get 明文请求
    // 建立连接
    xhr.open('get','/user.json',true);
    // false | true  异步请求
    // true  同步
    // false 异步
    // 发送
    xhr.send();
    // 响应
    // 一旦发送之后，状态码会发生改变
    xhr.onreadystatechange=function(){
      if(xhr.readyState==4 && xhr.status==200){
        // 200  http 状态码，表示成功响应
        // 了解readyState的几种状态码
        console.log(xhr.responseText)
        const zk=JSON.parse(xhr.responseText)
        console.log(zk.name)
        
      }
    }
  </script>
